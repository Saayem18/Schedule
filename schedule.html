<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Schedule Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="text"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>NEET Schedule Planner</h1>

    <div class="container">
        <h2>Study Schedule</h2>
        <form action="#" method="POST">
            <table>
                <tr>
                    <th>Day</th>
                    <th>Subject</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Revision Status</th>
                </tr>
                <tr>
                    <td><input type="text" name="day" placeholder="Enter day" required></td>
                    <td><input type="text" name="subject" placeholder="Subject name" required></td>
                    <td><input type="time" name="start_time" required></td>
                    <td><input type="time" name="end_time" required></td>
                    <td><input type="text" name="revision" placeholder="Revision Status" required></td>
                </tr>
                <!-- Repeat the above row for each day you want to add -->
            </table>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Save Schedule</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 NEET Simplified. All Rights Reserved.</p>
    </div>

</body>
</html>
